<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMON</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Says Game</h1>
    <h2>Press any Button to START</h2>
    <div class="container">
        <div class="line1">
            <div class="btn red" id="red" type="button"></div>
            <div class="btn blue" id="blue" type="button"></div>
        </div>
        <div class="line2">
            <div class="btn green" id="green" type="button"></div>
            <div class="btn yellow" id="yellow" type="button"></div>
        </div>
    </div>
    <h3></h3>
    <script src="app.js"></script>
</body>
</html>
